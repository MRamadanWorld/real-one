
<h1 class="m-5" >add note</h1>

<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name</label>
    <input type="email" class="form-control" [(ngModel)]="note.name" name="name"id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >content</label>
    <input type="password" class="form-control" [(ngModel)]="note.content" name="content" id="exampleInputPassword1">
  </div>

  <button  class="btn btn-primary" (click)="Addnote()" >add note</button>
  

 
</form>
<h1 class="m-5" >delete note</h1>

<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Id</label>
    <input type="email" class="form-control" [(ngModel)]="id" name="email"id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  

  <button  class="btn btn-primary" (click)="deletenote()" >delete note</button>
  

</form>
